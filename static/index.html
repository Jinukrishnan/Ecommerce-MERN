<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <!-- <h1>Signin and Signup Page</h1> -->

<div class="container" id="container">
  <div class="form-container signin-container">
    <form action="#" onsubmit="addUser(event)" >
      <h1>Sign in</h1>
      <!-- <div class="social-media">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div> -->
      <span>Or Sign in with your account</span>
      <input type="username" placeholder="username" name="username">
      <input type="password" placeholder="Password" name="password">
      <input type="password" placeholder="Confirm Password" name="confirmpassword">
      <a href="#">Forgot your password?</a>
      <button>Sign In</button>
    </form>
  </div>
  <div class="form-container signup-container">
    <form  id="adduser">
      <h1>Sign Up</h1>
      <div class="social-media">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
				<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
				<a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>Or Sign in with your account</span>
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button>Sign up</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Good Day, Friend</h1>
        <p>Enter your details to get started.</p>
        <button id="signinBtn" class="ghost">Sign in</button>
      </div>
      
      <div class="overlay-panel overlay-right">
        <h1>Good Day, Friend</h1>
        <p>Enter your details to get started.</p>
        <button id="signupBtn" class="ghost">Sign up</button>
      </div>
    </div>
  </div>
</div>
<script src="./js/index.js"></script>
</body>
</html>
